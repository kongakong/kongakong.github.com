<p>If I have removed a file by accident, and want to reinstate the file form a source code repository, then, 

in subversion I will do

<pre>
svn update file
</pre>


in mercurial I will do

<pre>
hg revert file
</pre>

In git,

<pre>
git checkout file
</pre>



Reference:<a href="http://hgbook.red-bean.com/read/mercurial-in-daily-use.html">mercurial </a></p>
