<p>Do not have git on my rebuilt MBP. Was about to hit &#8216;brew install git&#8217;. Then I realised: I already have git installed. It is part of XCode.</p>

<p>So it is what I did: add the following line to <code>.bash_rc</code></p>

<pre><code>alias git='xcrun git'
</code></pre>
