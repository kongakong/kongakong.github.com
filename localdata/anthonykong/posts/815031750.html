<p>Use</p>

<pre><code>addObserver:forKeyPath:options:context: 
</code></pre>

<p>to register an observer to the observed object.</p>

<p>Use</p>

<pre><code>observeValueForKeyPath:ofObject:change:context: 
</code></pre>

<p>to capture the fired, observing events.</p>
