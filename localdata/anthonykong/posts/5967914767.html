<h2>Item 1:  Prefer const and inline to #define</h2>
<p>Classic example of why sometimes macro is a bad idea:

<pre class="brush: c">

#define max(a,b) ((a) &gt; (b) ? (a) : (b))

max(++a, b);         // a is incremented twice
max(++a, b+10);      // a is incremented once


</pre></p>
