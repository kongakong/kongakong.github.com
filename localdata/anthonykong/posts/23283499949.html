<p>As a beginner of objective-C, from time to time I still get caught in incorrect format string used in NSLog.</p>

<p>For example, I should use <code>%f</code> for float and <code>%@</code> for NSNumber. If I used %@ instead for float, obj-c will throw exception.</p>
