<h2>Stupid mistake</h2>
<p>
My app crashed for no reason.
</p>
<p>
Turns out I did it 
</p>
<pre class="brush: c">
[self.view.addSublayer:myLayer];
[myLayer dealloc];
</pre>

when I mean to do it

<pre class="brush: c">
[self.view.addSublayer:myLayer];
[myLayer release];
</pre>
<p class=tags>#objective-c</p>
