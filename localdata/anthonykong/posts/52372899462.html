<h2>The core of lisp</h2>
<p>The core of lisp is just 7 functions:</p>

<ul><li>(quote x)</li>
<li>(atom x)</li>
<li>(eq x y)</li>
<li>(cons x y)</li>
<li>(cond (x y) (w z) (t q))</li>
<li>(car x)</li>
<li>(cdr x)</li>
</ul>
