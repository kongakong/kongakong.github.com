<h2>Boustrophodonic </h2>
<p>Of or relating to text written from left to right and right to left in 
alternate lines

e.g.

<pre class="brush: c">
int *p[10]
</pre>

is equivalent to this erlang term:

<pre class="brush: erlang">
{arrayOf, 10,{pointerTo, int}}
</pre>

Source: Joe Armstrong&#8217;s <a href="http://www.erlang-factory.com/upload/presentations/380/joe.pdf">presentation</a> in Erlang Factory London 2011</p>
