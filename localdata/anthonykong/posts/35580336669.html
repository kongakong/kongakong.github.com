<h2>VirtualEnv and Python 3.3</h2>
<p><code>virtualenv</code> is now a built-in module in python 3.3. The best documentation so far seems to be the <a href="http://www.python.org/dev/peps/pep-0405/">PEP 405</a> itself. Most resource out there, unsurprisingly, are written for <code>virtualenv</code> as an independent package.</p>
