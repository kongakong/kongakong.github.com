<h2>My EXC_BAD_ACCESS mystery</h2>
<p>It turns out it is because of the following line of code:</p>

<p><code>NSLog(@"numberOfRowsInSection %@", [sectionInfo numberOfObjects]);</code></p>

<p>It should be <code>%i</code> because  <strong>numberOfObjects</strong> returns an integer</p>
