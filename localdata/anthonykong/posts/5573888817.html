<h2>To convert an NSString into an NSNumber</h2>
<p><pre class="brush: c">
NSNumberFormatter * f = [[NSNumberFormatter alloc] init];
[f setNumberStyle:NSNumberFormatterDecimalStyle];
NSNumber * myNumber = [f numberFromString:@"42"];
[f release];
</pre></p>
