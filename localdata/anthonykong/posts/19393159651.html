<h2>Incongruous</h2>
<p><b>Definition:</b> Not in harmony or keeping with the surroundings or other aspects of something; not in place.</p>

<p><b>Example:</b> The prime minister left the next morning, &#8230;, driving through the incongruous London summer shopping crowds.</p>
