<h2>subversion note 2</h2>
<p>To back out a changeset from your working copy (eg. 4321):</p>

<pre><code>svn merge -c -4321 .
svn checkin
</code></pre>

<p>Or multiple changesets:</p>

<pre><code>svn merge -c -4321,-5432 .
</code></pre>
