<p>Tried to build <b>python</b> in <b>Solaris Express 11</b>.

Used <code>pkg</code> to install the <code>gcc/g++</code>. 

and <code>hg</code>. 

Ran <code>configure</code> to generate the <code>Makefile</code>.

After hitting <code>make</code>, got this error message:

<pre>
math.h no such file or directory 
</pre>

Solved by running: <code>pkg install header-math</code></p>
