<p>To start a <b>VirtualBox</b> VM instance in a ssh session, we can run this command
<pre>

VBoxManage startvm ea777d64-ad50-4d48-ae86-c856237932a0 --type headless

</pre>

The key is the parameter <code>--type headless</code></p>
