<p>To query for a list of vm, do this:</p>

<p><code><br/>
VBoxManage list vms<br/></code></p>

<p>Once you have a list of vms, you can query each of them by</p>

<p><code><br/>
VBoxManage showvminfo [vm name|uuid] <br/></code></p>

<p>It will only work if you run it as the same user that starts the vm instances</p>
<p class=tags>#virtualbox #note</p>
