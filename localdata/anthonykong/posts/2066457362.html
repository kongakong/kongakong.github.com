<h2>Go scoring rule</h2>
<p>Black has to score this much to win:</p>

<pre><code>score = 180.5 + 3.25 + 0.5
</code></pre>

<ul><li>180.6 comes from half of the total intersection 361</li>
<li>3.25 comes from handicap assigned to black (6.5 for Chinese rule, 7.5 for Japanese rule)</li>
<li>0.5 if the black makes the last move</li>
</ul>
