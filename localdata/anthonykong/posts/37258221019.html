<h2>Easiest way to set up JAVA_HOME in OSX</h2>
<p>No more guesswork.</p>

<pre><code>export JAVA_HOME=$(/usr/libexec/java_home)
</code></pre>

<p>End result:</p>

<pre><code>JAVA_HOME=/System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home
</code></pre>
