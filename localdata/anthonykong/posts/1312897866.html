<h2>postgresql memo</h2>
<p>As a not-so-frequent user of psql, I really need a reminder on the commonly used commands</p>

<p>Use <code>\connect &lt;database name&gt;</code> to switch database</p>

<p>The equivalent in MSSQL or Sybase will be <code>use &lt;database name&gt; go</code></p>
