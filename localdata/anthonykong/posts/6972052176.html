<h2>To hide object files in C/C++ project in Eclipse CDT</h2>
<ul><li>
Choose &#8216;Properties&#8217; from the context menu of a project
</li>
<li>
In &#8216;Resource Filter&#8217;, create a &#8216;Exclude All&#8217; that applies to Files of pattern &#8216;*.o&#8217;
</li>
</ul><p>
Done.
</p>
