<h2>Assignment operator is right-associative</h2>
<p><pre class="brush: c">
w = x = y = z = "Hello";
</pre>

<pre class="brush: c">
 w = (x = (y = (z = "Hello")));
</pre>

<pre class="brush: c">

w.operator=(x.operator=(y.operator=(z.operator=("Hello"))));

</pre></p>
