<h2>Successfully compiled and built python 2.5.5 on osx 10.6</h2>
<ul><li>Made some minor changes to <code>configure.in</code></li>
<li>rerun <code>autoconf</code></li>
<li>run<code>./configure --enable-universalsdk=/Developer/SDKs/MacOSX10.6.sdk --disable-toolbox-glue --without-framework</code></li>
</ul><p>No <code>ncurse</code> lib</p>
