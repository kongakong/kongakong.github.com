<h2>Common Python Beginner Mistake (3) - use of append</h2>
<p>New python beginner tends to do this</p>

<pre class="brush:python">
a = []
a.append(1)
a.append(2)
a.append(3)
</pre>

<p>It is not a mistake per-se, but definitely a very clumsy style.</p>

<pre class="brush:python">
a = [1, 2, 3]

</pre>
