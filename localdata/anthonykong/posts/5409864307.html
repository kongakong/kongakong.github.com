<h2>Warm Up</h2>
<p>Fibonacci function, according to <a href="http://en.wikipedia.org/wiki/Fibonacci_number">wikipedia</a>

<pre class="brush: erl">
-module(fib).

-export([fib/1]).

fib(0) -&gt; 0;

fib(1) -&gt; 1;

fib(N) -&gt; fib(N-1) + fib(N-2).

</pre></p>
